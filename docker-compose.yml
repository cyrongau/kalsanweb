services:
  db:
    image: postgres:15-alpine
    container_name: kalsan-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-kalsan_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kalsan-backend
    restart: always
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-kalsan_db}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - db
    ports:
      - "3001:3001"
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://kalsan.generexcom.com
    container_name: kalsan-frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=https://kalsan.generexcom.com
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
